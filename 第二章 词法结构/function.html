<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function类型</title>
</head>
<body>
<script>
    var sum = function(sum1,sum2){
        return sum1+sum2;
    };
    console.log(sum(10,10));

    var anotherSum = sum;
    console.log(anotherSum(10,10));

    var sum = null;
    console.log(sum);
    console.log(anotherSum(10,20));

    //函数是对象，函数名是指针；
    function add10 (num) {
        return num + 10;
    }
    function callSomeFuction(someFuction,someArgument) {
        return someFuction(someArgument)
    }
    var result = callSomeFuction(add10,50);
    console.log(result);

    //根据某个对象属性对数组进行排序
    var arr = [{name:'Jack',age:'35'},{name:'Chanel',age:'30'}];
    function creatCompareAge(propertyName) {
        return function (object1,object2){
            var value1 = object1.age;
            var value2=object2.age;
            if(value1<value2){
                return -1;
            }
            else if(value1>value2){
                return 1;
            }
            else {
                return 0;
            }
        }
    }
    var result=arr.sort(creatCompareAge("age"));
    console.log(result);

    //经典阶乘函数
    function factorial(num) {
        if(num<=1) {
            return 1;
        }else {
            return num*arguments.callee(num-1);  //消除耦合现象；
        }
    }
    var trueFactorial = factorial;
    factorial=function (num) {
        return 0;
    };
    console.log(trueFactorial(7));
    console.log(factorial(7));

    //caller
    function outer() {
        inner();
    }
    function inner(){
        alert(arguments.callee.caller)
    }
    outer();

</script>
</body>
</html>
